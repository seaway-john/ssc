<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="login-content" data-ng-app="portalSigninApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Portal Lock Screen"/>
        <meta name="author" content="Casa"/>
        <link type="image/x-icon" rel="icon" href="images/favicon.ico"/>
        <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico"/>
        <title>锁屏</title>

        <!-- Vendor CSS -->
        <link href="libs/bower_components/animate.css/animate.min.css" rel="stylesheet"/>
        <link href="libs/bower_components/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>
        <link href="css/skin.css" rel="stylesheet"/>
        <link href="css/demo.css" rel="stylesheet"/>

    </head>

    <body class="login-content" data-ng-controller="signinController">
        <div class="lc-block lcb-alt toggled" id="l-lockscreen">
            <form class="form-horizontal" role="form" id="signinForm" name="signinForm" ng-model="signinForm"
                method="POST" action="/game-app/signin" ng-submit="checkForm()">
                <input type="hidden" name="username" value="{{current_user}}"/>
            
                <img class="lcb-user" src="images/logo.png" alt="Casa Systems"/>
                
                <div class="fg-line">
                    <input type="password" class="form-control text-center" name="password"
                        placeholder="Password"
                        ng-model="password"
                        ng-minlength="6"
                        ng-maxlength="32"
                        ng-pattern="/^\S+$/"
                        required="required"/>
                </div>
    
                <button type="submit" class="btn btn-login btn-success btn-float">
                    <i class="zmdi zmdi-arrow-forward"></i>
                </button>
            </form>
        </div>
