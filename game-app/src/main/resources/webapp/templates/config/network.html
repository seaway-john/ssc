<div class="block-header">
    <h2>
        <i class="zmdi zmdi-wrench"></i> 游戏配置
        <i class="zmdi zmdi-chevron-right"></i>
        <i class="zmdi zmdi-chevron-right"></i> 线路
    </h2>
</div>
<div class="card">
    <div class="card-header ch-alt">
        <h2>线路列表</h2>
        <ul class="actions">
            <li>
                <a tooltip="刷新"
                    ng-click="refresh()">
                    <i class="zmdi zmdi-refresh-alt"></i>
                </a>
            </li>
            <li>
                <a tooltip="检测"
                    ng-click="poll()">
                    <i class="zmdi zmdi-eye"></i>
                </a>
            </li>
            <li ng-if="isAdmin" ng-show="selectedData.length == 1">
                <a tooltip="修改"
                    ng-click="edit()">
                    <i class="zmdi zmdi-edit"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body card-padding">
        <div class="gridFullStyle" ui-grid="gridOptions"
            ui-grid-selection
            ui-grid-resize-columns
            ui-grid-move-columns
            ui-grid-exporter>
        </div>
    </div>
</div>
