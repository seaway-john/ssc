<div class="block-header">
    <h2>
        <i class="zmdi zmdi-wrench"></i> 游戏配置
        <i class="zmdi zmdi-chevron-right"></i>
        <i class="zmdi zmdi-chevron-right"></i> 参数配置
    </h2>
</div>

<div class="card">
    <div class="card-header ch-alt">
        <h2>默认参数</h2>
    </div>
    <div class="card-body card-padding">
        <form class="form-horizontal" name="setForm" role="form">
            <div class="form-group">
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.roomName.$dirty && setForm.roomName.$invalid}">
                    <label for="roomName" class="col-sm-4 control-label">房间名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm"
                            name="roomName" id="roomName"
                            placeholder="房间名称"
                            ng-model="data.roomName"
                            ng-maxlength="32"
                            required>
                            <small class="help-block" ng-show="(setForm.roomName.$dirty && setForm.roomName.$invalid)">
                                房间名称不能为空
                            </small>
                    </div>
                </div>
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.trialPlayBalance.$dirty && setForm.trialPlayBalance.$invalid}">
                    <label for="trialPlayBalance" class="col-sm-4 control-label">试玩粮草</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="trialPlayBalance" id="trialPlayBalance"
                            placeholder="试玩粮草"
                            ng-model="data.trialPlayBalance"
                            min="0"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.trialPlayBalance.$dirty && setForm.trialPlayBalance.$invalid)">
                                试玩粮草不能小于0
                            </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.minEachBetInvest.$dirty && setForm.minEachBetInvest.$invalid}">
                    <label for="minEachBetInvest" class="col-sm-4 control-label">单注最小</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="minEachBetInvest" id="minEachBetInvest"
                            placeholder="单注最小"
                            ng-model="data.minEachBetInvest"
                            min="1"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.minEachBetInvest.$dirty && setForm.minEachBetInvest.$invalid)">
                                单注最小不能低于1
                            </small>
                    </div>
                </div>
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.maxEachBetInvest.$dirty && setForm.maxEachBetInvest.$invalid}">
                    <label for="maxEachBetInvest" class="col-sm-4 control-label">单注最大</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="maxEachBetInvest" id="maxEachBetInvest"
                            placeholder="单注最大"
                            ng-model="data.maxEachBetInvest"
                            min="1"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.maxEachBetInvest.$dirty && setForm.maxEachBetInvest.$invalid)">
                                单注最大不能低于1
                            </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.limit2.$dirty && setForm.limit2.$invalid}">
                    <label for="limit2" class="col-sm-4 control-label">二定赔率</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="limit2" id="limit2"
                            placeholder="二定赔率"
                            ng-model="data.limit2"
                            min="90"
                            max="99"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.limit2.$dirty && setForm.limit2.$invalid)">
                                二定赔率范围：90 -99
                            </small>
                    </div>
                </div>
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.limit3.$dirty && setForm.limit3.$invalid}">
                    <label for="limit3" class="col-sm-4 control-label">三定赔率</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="limit3" id="limit3"
                            placeholder="三定赔率"
                            ng-model="data.limit3"
                            min="900"
                            max="990"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.limit3.$dirty && setForm.limit3.$invalid)">
                                三定赔率范围：900 -990
                            </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.limit4.$dirty && setForm.limit4.$invalid}">
                    <label for="limit4" class="col-sm-4 control-label">四定赔率</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="limit4" id="limit4"
                            placeholder="四定赔率"
                            ng-model="data.limit4"
                            min="9000"
                            max="9900"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.limit4.$dirty && setForm.limit4.$invalid)">
                                四定赔率范围：9000 - 9900
                            </small>
                    </div>
                </div>
                <div class="col-sm-6"
                    ng-class="{'has-warning': setForm.limit5.$dirty && setForm.limit5.$invalid}">
                    <label for="limit5" class="col-sm-4 control-label">五定赔率</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm"
                            name="limit5" id="limit5"
                            placeholder="五定赔率"
                            ng-model="data.limit5"
                            min="90000"
                            max="99000"
                            ng-pattern="/^\d*$/"
                            required>
                            <small class="help-block" ng-show="(setForm.limit5.$dirty && setForm.limit5.$invalid)">
                                五定赔率范围：90000 -99000
                            </small>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-demo">
            <button class="btn btn-success waves-effect" ng-click="refresh()">刷新</button>
            <button class="btn btn-info waves-effect" ng-click="save()"
                ng-disabled="setForm.$pristine || (setForm.$dirty && setForm.$invalid)">保存</button>
        </div>
    </div>
</div>
