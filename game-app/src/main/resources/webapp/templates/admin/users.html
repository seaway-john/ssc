<div class="block-header">
    <h2>
        <i class="zmdi zmdi-puzzle-piece"></i>
        管理员
        <i class="zmdi zmdi-chevron-right"></i>
        <i class="zmdi zmdi-chevron-right"></i>
        管理用户
    </h2>
</div>
<div class="card">
    <div class="card-header ch-alt">
        <h2>用户列表</h2>
        <ul class="actions">
            <li>
                <a href="" tooltip="刷新"
                    ng-click="refresh()">
                    <i class="zmdi zmdi-refresh-alt"></i>
                </a>
            </li>
            <li>
                <a href="" tooltip="添加"
                    ng-click="add()">
                    <i class="zmdi zmdi-plus"></i>
                </a>
            </li>
            <li ng-show="selectedData.length && currentUser != selectedData[0].username">
                <a href="" tooltip="删除"
                    ng-click="delete()">
                    <i class="zmdi zmdi-minus"></i>
                </a>
            </li>
            <li ng-show="selectedData.length == 1">
                <a href="" tooltip="修改"
                    ng-click="edit()">
                    <i class="zmdi zmdi-edit"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body card-padding">
        <div class="gridFullStyle" ui-grid="gridOptions"
            ui-grid-selection
            ui-grid-resize-columns
            ui-grid-move-columns
            ui-grid-exporter>
        </div>
    </div>
</div>
